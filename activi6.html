<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="focoOff.png" id="foco" onclick="cambiarimagen();">

    <script>
        const cambiarimagen = () => {
            let foco = document.getElementById("foco");
            if (foco.src.match('focoOff')){
                foco.src = "focoOn.png" //focoON
            } else {
                foco.src = "focoOff.png " //focoOff
            }
        }
    </script>

</body>
</html>
